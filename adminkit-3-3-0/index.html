<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Boottrap 5 Carousel</title>
</head>

<body>
    <div class="container">
        <h1>Carousel</h1>
        <div id="carouselSlider" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#carouselSlider" data-slide-to="0" class="active"></li>
                <li data-target="#carouselSlider" data-slide-to="1"></li>
                <li data-target="#carouselSlider" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/img1.jpg" class="w-100 h-100 ">
                    <div class="carousel-caption ">
                        <h5>First slide</h5>
                        <p>This is first slide</p>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="./images/img2.jpg " class="w-100 h-100 ">
                    <div class="carousel-caption ">
                        <h5>Second slide</h5>
                        <p>This is second slide</p>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="./images/img3.jpg " class="w-100 h-100 ">
                    <div class="carousel-caption ">
                        <h5>Third slide</h5>
                        <p>This is third slide</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev " href="#carouselSlider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon "></span>
                <span>Previous</span>
            </a>
            <a class="carousel-control-next " href="#carouselSlider" role="button" data-slide="next">
                <span class="carousel-control-next-icon "></span>
                <span>Next</span>
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin="anonymous "></script>

</body>

</html>
